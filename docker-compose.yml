version: "3.9"

services:
  backend:
    container_name: backend
    image: recnaile/backend:latest   # <-- Used if pulled from Docker Hub (Option A)
    build:
      context: ./backend             # <-- Fallback local build on EC2 (Option B)
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=8000
    expose:
      - "8000"
    networks:
      - recnaile-net

  frontend:
    container_name: frontend
    image: recnaile/frontend:latest  # <-- Used if image exists on Docker Hub
    build:
      context: ./frontend            # <-- EC2 fallback local build
      dockerfile: Dockerfile
    restart: always
    expose:
      - "5173"                       # Vite preview
    networks:
      - recnaile-net

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    networks:
      - recnaile-net

networks:
  recnaile-net:
    driver: bridge
