version: "3.8"

services:

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8081:8081"
    networks:
      - micro_net

  account-service:
    build:
      context: ./account-service
      dockerfile: Dockerfile
    container_name: account-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8084:8084"
    networks:
      - micro_net

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8083:8083"
    networks:
      - micro_net

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8085:8085"
    networks:
      - micro_net

  wishlist-service:
    build:
      context: ./wishlist-service
      dockerfile: Dockerfile
    container_name: wishlist-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8087:8087"
    networks:
      - micro_net

  profile-service:
    build:
      context: ./profile-service
      dockerfile: Dockerfile
    container_name: profile-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    # Profile-service also uses port 8084 internally â†’ cannot map same host port
    ports:
      - "8086:8084"
    networks:
      - micro_net

  bulkorder-service:
    build:
      context: ./bulkorder-service
      dockerfile: Dockerfile
    container_name: bulkorder-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8091:8091"
    networks:
      - micro_net

  address-service:
    build:
      context: ./address-service
      dockerfile: Dockerfile
    container_name: address-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8089:8089"
    networks:
      - micro_net

  mail-service:
    build:
      context: ./mail-service
      dockerfile: Dockerfile
    container_name: mail-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    ports:
      - "8090:8090"
    networks:
      - micro_net

networks:
  micro_net:
    driver: bridge
