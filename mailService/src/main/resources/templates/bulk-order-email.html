<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
</head>
<body>
<h1>Your Order Confirmation</h1>
<p>Thank you for your order <strong th:text="${orderRef}"></strong></p>

<h2>Order Details</h2>
<p>Company: <span th:text="${order.companyInfo.name}"></span></p>
<p>Contact: <span th:text="${order.contactInfo.person}"></span></p>

<p>Please find your order details attached.</p>
</body>
</html>
