events {}

http {
    server {
        listen 80;
        server_name YOUR_DOMAIN api.recnaile.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name YOUR_DOMAIN;

        ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

        location / {
            proxy_pass http://frontend:5173;
        }
    }

    server {
        listen 443 ssl;
        server_name api.recnaile.com;

        ssl_certificate /etc/letsencrypt/live/api.recnaile.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.recnaile.com/privkey.pem;

        location / {
            proxy_pass http://backend:8000;
        }
    }
}
