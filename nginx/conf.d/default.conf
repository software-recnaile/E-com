server {
    listen 80;
    server_name api.recnaile.com;

    # serve ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # redirect all other HTTP -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.recnaile.com;

    ssl_certificate /etc/letsencrypt/live/api.recnaile.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.recnaile.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # health endpoint (served by nginx itself)
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location /auth/ {
        proxy_pass http://authService:8081/;
    }

    location /account/ {
        proxy_pass http://accountService:8082/;
    }

    location /product/ {
        proxy_pass http://productService:8083/;
    }

    location /cart/ {
        proxy_pass http://cartService:8084/;
    }

    location /wishlist/ {
        proxy_pass http://wishlistService:8085/;
    }

    location /profile/ {
        proxy_pass http://profile:8086/;
    }

    location /bulk/ {
        proxy_pass http://bulkorderservice:8087/;
    }

    location /address/ {
        proxy_pass http://address:8088/;
    }

    location /mail/ {
        proxy_pass http://mailService:8089/;
    }

    location /oauth/ {
        proxy_pass http://oauthService:8090/;
    }

    # deny everything else (avoid accidental proxying)
    location / {
        return 404;
    }
}
