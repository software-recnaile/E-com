# ==========================
# Nginx reverse proxy for all microservices
# ==========================
server {
    listen 80;
    server_name api.recnaile.com;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.recnaile.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.recnaile.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.recnaile.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Optional SSL optimization
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # --------------------------
    # Proxy microservices
    # --------------------------
    location /auth/ {
        proxy_pass http://authservice:8081/;
        include /etc/nginx/proxy_params;
    }

    location /account/ {
        proxy_pass http://accountservice:8082/;
        include /etc/nginx/proxy_params;
    }

    location /product/ {
        proxy_pass http://productservice:8083/;
        include /etc/nginx/proxy_params;
    }

    location /cart/ {
        proxy_pass http://cartservice:8084/;
        include /etc/nginx/proxy_params;
    }

    location /wishlist/ {
        proxy_pass http://wishlistservice:8085/;
        include /etc/nginx/proxy_params;
    }

    location /profile/ {
        proxy_pass http://profile:8086/;
        include /etc/nginx/proxy_params;
    }

    location /bulkorders/ {
        proxy_pass http://bulkorderservice:8087/;
        include /etc/nginx/proxy_params;
    }

    location /address/ {
        proxy_pass http://address:8088/;
        include /etc/nginx/proxy_params;
    }

    location /mail/ {
        proxy_pass http://mailservice:8089/;
        include /etc/nginx/proxy_params;
    }

    # Optional: Root path
    location / {
        return 200 "API is running. Use /auth, /account, /product, etc.\n";
    }
}

# --------------------------
# Proxy params file (nginx/proxy_params)
# --------------------------
# Create this file with the following content:
